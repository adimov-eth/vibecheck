name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [feature/**, bugfix/**, hotfix/**]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  # Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./check
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.9
      
      - name: ğŸ“¦ Install dependencies
        run: bun install
      
      - name: ğŸ” Run linter
        run: bun run lint
        continue-on-error: true
      
      - name: ğŸ”· TypeScript check
        run: bun run typecheck
        continue-on-error: true
      
      - name: ğŸ§ª Run tests with coverage
        run: |
          bun run test:coverage || bun test --coverage || true
        timeout-minutes: 5
        continue-on-error: true
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: ğŸ—ï¸ Build check
        run: bun run build
      
      - name: ğŸ“Š Check OpenAI quota
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: bun run check:openai
        continue-on-error: true

  # Frontend CI
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vibe
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.3
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run linter
        run: pnpm run lint || npm run lint
      
      - name: ğŸ”· TypeScript check
        run: pnpm run typecheck || npx tsc --noEmit
      
      - name: ğŸ§ª Run tests
        run: pnpm test || echo "No tests configured"
        continue-on-error: true

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”’ Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build
      
      - name: ğŸ“‹ Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

  # Combined status check
  ci-status:
    name: CI Status Check
    needs: [backend-ci, frontend-ci, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: âœ… Check CI Status
        run: |
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"
          echo "Backend CI: ${{ needs.backend-ci.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          # For now, only fail if frontend CI fails
          if [[ "${{ needs.frontend-ci.result }}" == "failure" ]]; then
            echo "âŒ Frontend CI checks failed"
            exit 1
          else
            echo "âœ… CI checks completed (backend issues are non-blocking temporarily)"
          fi 